                <h2 class="error-title" id="error-title">dsdsdsdsds</h2>
                <p class="error-message" id="error-message">dsdsdsdsdsdsdsds</p>
            </div>
        </div>
    </div>
    <div id="wonModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon">
                <img src="Winners-bro.png" alt="contragulations"/>
            </div>
            <div class="modal-details">
                <h2 class="won-title" id="won-title">Congratulations, You Won!!</h2>
                <button class="tryAgain" id="playAgain">Play Again</button>
            </div>
        </div>
    </div>
    <div id="lostModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon">
                <img src="lost.png" alt="lost the round"/>
            </div>
            <div class="modal-details">
                <h2 class="error-title">You lost this round!!</h2>
                <button class="tryAgain" id="tryAgain">Play Again</button>
            </div>
        </div>
    </div>
